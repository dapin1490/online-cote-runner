<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="별도의 서버 구축이나 로그인, 설치 과정 없이 웹 브라우저에서 즉시 C++ 및 Python 코드를 작성하고, 다수의 테스트 케이스를 통해 로직을 검증하며, 결과를 URL로 손쉽게 공유할 수 있는 정적 웹 애플리케이션">
    <title>Online Coding Test Runner - 온라인 코딩테스트 실행 사이트</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="manifest" href="assets/img/favicon/site.webmanifest">

    <!-- Google Fonts: Nanum Gothic Coding -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- CodeMirror 6 Import Map -->
    <script type="importmap">
    {
        "imports": {
            "@codemirror/state": "https://esm.sh/@codemirror/state",
            "@codemirror/view": "https://esm.sh/@codemirror/view",
            "@codemirror/lang-cpp": "https://esm.sh/@codemirror/lang-cpp",
            "@codemirror/lang-python": "https://esm.sh/@codemirror/lang-python",
            "@codemirror/theme-one-dark": "https://esm.sh/@codemirror/theme-one-dark",
            "@codemirror/language": "https://esm.sh/@codemirror/language",
            "@codemirror/commands": "https://esm.sh/@codemirror/commands",
            "@codemirror/search": "https://esm.sh/@codemirror/search",
            "@codemirror/autocomplete": "https://esm.sh/@codemirror/autocomplete",
            "@codemirror/lint": "https://esm.sh/@codemirror/lint"
        }
    }
    </script>
</head>
<body>
    <!-- Header Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <!-- 좌측: 로고 및 프로젝트명 -->
            <a class="navbar-brand" href="#">Online Coding Test Runner</a>

            <!-- 우측: 언어 선택 드롭다운, 공유 버튼 및 GitHub 링크 -->
            <div class="d-flex align-items-center gap-2">
                <select class="form-select form-select-sm" id="language-select" aria-label="언어 선택" style="max-width: 200px;">
                    <option value="cpp">C++</option>
                    <option value="python">Python</option>
                </select>
                <button class="btn btn-outline-light btn-sm" id="share-btn" title="공유">
                    <i class="bi bi-share-fill" id="share-icon"></i>
                </button>
                <a href="https://github.com/dapin1490" target="_blank" rel="noopener noreferrer" class="btn btn-outline-light btn-sm" title="GitHub 프로필">
                    <i class="bi bi-github"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left Panel: Code Editor -->
            <div class="col-md-9 col-12" id="left-panel">
                <div id="editor-container" style="height: calc(100vh - 56px); overflow: hidden;"></div>
            </div>

            <!-- Resizer -->
            <div class="resizer" id="panel-resizer"></div>

            <!-- Right Panel: Test Cases & Results -->
            <div class="col-md-3 col-12" id="right-panel">
                <!-- Test Case Tabs -->
                <ul class="nav nav-tabs" id="test-case-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="case-1-tab" data-bs-toggle="tab" data-bs-target="#case-1" type="button" role="tab">
                            Case 1
                            <span class="ms-2 remove-tab-btn" data-case-index="0" style="cursor: pointer; opacity: 0.7;" title="탭 삭제">×</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="add-tab-btn" type="button" title="테스트 케이스 추가">
                            +
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="test-case-content">
                    <div class="tab-pane fade show active" id="case-1" role="tabpanel">
                        <div class="p-3">
                            <label for="stdin-input-1" class="form-label">Standard Input (Stdin)</label>
                            <textarea class="form-control stdin-input" id="stdin-input-1" rows="5" placeholder="입력값을 넣으세요" data-case-index="0"></textarea>

                            <label for="expected-output-1" class="form-label mt-3">Expected Output</label>
                            <textarea class="form-control expected-output" id="expected-output-1" rows="5" placeholder="정답 기대값을 넣으세요" data-case-index="0"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Run Button -->
                <div class="p-3">
                    <button class="btn btn-primary w-100" id="run-all-btn">Run All</button>
                </div>

                <!-- Result Console -->
                <div class="p-3" id="result-console">
                    <p class="text-muted">실행 버튼을 눌러주세요</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- lz-string -->
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>

    <!-- Main Application Script -->
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
